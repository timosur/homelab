apiVersion: apps/v1
kind: Deployment
metadata:
  name: emby
  namespace: emby
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emby
  template:
    metadata:
      labels:
        app: emby
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - x86_64
      containers:
        - name: emby
          image: emby/embyserver:latest
          ports:
            - containerPort: 8096
              name: http
            - containerPort: 8920
              name: https
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /mnt/media
            - name: pinchflat-downloads
              mountPath: /mnt/pinchflat
              readOnly: true
          env:
            - name: SMB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: storage-box-creds
                  key: username
            - name: SMB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: storage-box-creds
                  key: password
          resources:
            requests:
              memory: "250Mi"
              cpu: "150m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            tcpSocket:
              port: 8096
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8096
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: emby-config
        - name: media
          persistentVolumeClaim:
            claimName: emby-media
        - name: pinchflat-downloads
          csi:
            driver: smb.csi.k8s.io
            readOnly: true
            volumeAttributes:
              source: "//u492917-sub1.your-storagebox.de/u492917-sub1/pvc-ba666bd3-a2b8-4d9b-a115-e3b133bbedf6"
            nodeStageSecretRef:
              name: storage-box-creds
              namespace: emby
