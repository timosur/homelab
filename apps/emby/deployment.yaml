apiVersion: apps/v1
kind: Deployment
metadata:
  name: emby
  namespace: emby
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emby
  template:
    metadata:
      labels:
        app: emby
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - x86_64
      initContainers:
        - name: mount-smb
          image: alpine:latest
          securityContext:
            privileged: true
          command: ["sh", "-c"]
          args:
            - |
              apk add --no-cache cifs-utils
              mkdir -p /mnt/pinchflat
              mount -t cifs //u492917-sub1.your-storagebox.de/u492917-sub1/pvc-ba666bd3-a2b8-4d9b-a115-e3b133bbedf6 /mnt/pinchflat -o username=${SMB_USERNAME},password=${SMB_PASSWORD},uid=0,gid=0,iocharset=utf8,file_mode=0777,dir_mode=0777
              mkdir -p /mnt/pinchflat-local
              mount -t cifs //u492917-sub1.your-storagebox.de/u492917-sub1/pinchflat /mnt/pinchflat-local -o username=${SMB_USERNAME},password=${SMB_PASSWORD},uid=0,gid=0,iocharset=utf8,file_mode=0777,dir_mode=0777
              echo "SMB mount successful"
          env:
            - name: SMB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: storage-box-creds
                  key: username
            - name: SMB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: storage-box-creds
                  key: password
          volumeMounts:
            - name: media
              mountPath: /mnt/pinchflat
              mountPropagation: Bidirectional
      containers:
        - name: emby
          image: emby/embyserver:latest
          securityContext:
            privileged: true
          ports:
            - containerPort: 8096
              name: http
            - containerPort: 8920
              name: https
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /mnt/media
              mountPropagation: HostToContainer
          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          livenessProbe:
            tcpSocket:
              port: 8096
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8096
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: emby-config
        - name: media
          persistentVolumeClaim:
            claimName: emby-media
