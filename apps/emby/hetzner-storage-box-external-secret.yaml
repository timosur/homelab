apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hetzner-storage-box
  namespace: emby
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: hetzner-storage-box
    creationPolicy: Owner
  data:
    - secretKey: hetzner-storage-box-username
      remoteRef:
        key: hetzner-storage-box-username
    - secretKey: hetzner-storage-box-password
      remoteRef:
        key: hetzner-storage-box-password
