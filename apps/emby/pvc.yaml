apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: emby-config
  namespace: emby
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: hcloud-volumes
