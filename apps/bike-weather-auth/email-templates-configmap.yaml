apiVersion: v1
kind: ConfigMap
metadata:
  name: bike-weather-auth-email-templates
  namespace: bike-weather-auth
data:
  password_reset_production.html: |
    {# Standalone password reset email for bike-weather (production) #}
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Reset your password</title>
      <style type="text/css">
        body { margin:0; padding:0; background-color:#fafaf9; font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; font-size:15px; line-height:1.6; color:#44403c; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; }
        .wrapper { width:100%; background-color:#fafaf9; padding:40px 0; }
        .container { max-width:480px; margin:0 auto; background-color:#ffffff; border-radius:12px; border:1px solid #e7e5e4; overflow:hidden; }
        .header { background:linear-gradient(135deg,#047857 0%,#10b981 100%); padding:32px 40px; text-align:center; }
        .header h1 { margin:0; font-family:'Outfit',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; font-size:22px; font-weight:700; color:#ffffff; letter-spacing:-0.01em; }
        .header .subtitle { margin:4px 0 0; font-size:13px; color:#d1fae5; font-weight:400; }
        .body-content { padding:32px 40px; }
        .greeting { font-size:16px; font-weight:600; color:#1c1917; margin:0 0 16px; }
        .message { margin:0 0 28px; color:#57534e; }
        .btn { display:block; width:100%; text-align:center; background-color:#10b981; color:#ffffff !important; font-weight:600; font-size:15px; text-decoration:none; padding:14px 24px; border-radius:8px; box-sizing:border-box; }
        .note { margin:28px 0 0; padding:16px; background-color:#fafaf9; border-radius:8px; font-size:13px; color:#78716c; border:1px solid #e7e5e4; }
        .footer { padding:20px 40px; text-align:center; font-size:12px; color:#a8a29e; border-top:1px solid #f5f5f4; }
        .footer a { color:#10b981; text-decoration:none; }
      </style>
    </head>
    <body>
      <div class="wrapper"><center><div class="container">
        <div class="header">
          <h1>&#x1f6b4; Fahrrad Wetter</h1>
          <div class="subtitle">Password Reset</div>
        </div>
        <div class="body-content">
          <p class="greeting">Hi {{ user.username }},</p>
          <p class="message">You recently requested to reset your password for your Fahrrad Wetter account. Click the button below to choose a new password.</p>
          <a id="confirm" class="btn" href="https://bike-weather.com/reset-password?token={{ token }}" rel="noopener noreferrer" target="_blank">Reset Password</a>
          <div class="note">If you did not request a password change, you can safely ignore this email. This link expires in 30&nbsp;minutes.</div>
        </div>
        <div class="footer">&copy; 2025 Fahrrad Wetter &middot; Ride smart, whatever the weather.</div>
      </div></center></div>
    </body>
    </html>
