apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bike-weather-auth-secrets
  namespace: bike-weather-auth
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: bike-weather-auth-secrets
    creationPolicy: Owner
  data:
    - secretKey: AUTHENTIK_SECRET_KEY
      remoteRef:
        key: bike-weather-auth-secret-key
    - secretKey: AUTHENTIK_POSTGRESQL__PASSWORD
      remoteRef:
        key: bike-weather-auth-postgres-password
    - secretKey: AUTHENTIK_EMAIL__USERNAME
      remoteRef:
        key: bike-weather-auth-smtp-username
    - secretKey: AUTHENTIK_EMAIL__PASSWORD
      remoteRef:
        key: bike-weather-auth-smtp-password
