apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hcloud-provider-credentials
  namespace: crossplane-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: provider-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        credentials: |
          {"token":"{{ .token }}"}
  data:
    - secretKey: token
      remoteRef:
        key: hcloud-token