apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: garden-rmapi-secrets
  namespace: garden
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: garden-rmapi-secrets
    creationPolicy: Owner
  data:
    - secretKey: devicetoken
      remoteRef:
        key: garden-rmapi-devicetoken
