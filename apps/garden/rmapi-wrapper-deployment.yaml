apiVersion: apps/v1
kind: Deployment
metadata:
  name: garden-rmapi-wrapper
  namespace: garden
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: garden-rmapi-wrapper
  template:
    metadata:
      labels:
        app: garden-rmapi-wrapper
    spec:
      nodeSelector:
        workload-type: arm
      initContainers:
        - name: setup-rmapi-config
          image: busybox:1.37
          command: ["sh", "-c"]
          args:
            - |
              echo "Creating rmapi.conf with proper line endings..."
              echo -n "$DEVICETOKEN" > /tmp/devicetoken
              echo "" >> /tmp/devicetoken
              echo -n "$USERTOKEN" > /tmp/usertoken  
              echo "" >> /tmp/usertoken
              echo "devicetoken: $(cat /tmp/devicetoken)" > /root/.config/rmapi/rmapi.conf
              echo "usertoken: $(cat /tmp/usertoken)" >> /root/.config/rmapi/rmapi.conf
              echo "Config file created:"
              cat /root/.config/rmapi/rmapi.conf
          env:
            - name: DEVICETOKEN
              valueFrom:
                secretKeyRef:
                  name: garden-rmapi-secrets
                  key: devicetoken
            - name: USERTOKEN
              valueFrom:
                secretKeyRef:
                  name: garden-rmapi-secrets
                  key: usertoken
          volumeMounts:
            - name: rmapi-config
              mountPath: /root/.config/rmapi
      containers:
        - name: garden-rmapi-wrapper
          image: ghcr.io/timosur/life-as-a-garden/rmapi-wrapper:sha-81e6faf
          ports:
            - containerPort: 8001
          volumeMounts:
            - name: rmapi-config
              mountPath: /root/.config/rmapi
            - name: rmapi-data
              mountPath: /tmp/rmapi
            - name: rmapi-uploads
              mountPath: /tmp/rmapi-uploads
          resources:
            limits:
              memory: "512Mi"
              cpu: "250m"
            requests:
              memory: "256Mi"
              cpu: "150m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: rmapi-config
          persistentVolumeClaim:
            claimName: garden-rmapi-config
        - name: rmapi-data
          persistentVolumeClaim:
            claimName: garden-rmapi-data
        - name: rmapi-uploads
          emptyDir: {}
