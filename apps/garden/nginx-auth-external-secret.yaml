apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: garden-nginx-auth-secrets
  namespace: garden
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: garden-nginx-auth-secrets
    creationPolicy: Owner
  data:
    - secretKey: auth-user
      remoteRef:
        key: garden-auth-user
    - secretKey: auth-pass
      remoteRef:
        key: garden-auth-pass
