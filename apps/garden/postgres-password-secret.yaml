apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: garden-postgres-password
  namespace: garden
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: garden-postgres-password
    creationPolicy: Owner
  data:
    - secretKey: DB_PASSWORD
      remoteRef:
        key: garden-postgres-password
