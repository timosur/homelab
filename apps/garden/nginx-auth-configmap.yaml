apiVersion: v1
kind: ConfigMap
metadata:
  name: garden-nginx-auth-config
  namespace: garden
data:
  default.conf: |
    upstream backend {
        server garden-backend:8000;
    }
    
    upstream frontend {
        server garden-frontend:80;
    }
    
    upstream rmapi-wrapper {
        server garden-rmapi-wrapper:8001;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Large file support and timeouts
        client_max_body_size 50M;
        client_body_timeout 300s;
        client_header_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # Buffer settings for large files
        client_body_buffer_size 128k;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Basic auth for all routes
        auth_basic "Garden Access";
        auth_basic_user_file /etc/nginx/auth/.htpasswd;
        
        # Backend API routes
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
        
        # rmapi wrapper routes
        location /rmapi/ {
            proxy_pass http://rmapi-wrapper/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
        
        # Frontend routes (catch-all)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
