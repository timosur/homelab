apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: garden-postgres
  namespace: garden
spec:
  instances: 1
  enablePDB: false

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"

  bootstrap:
    initdb:
      database: garden
      owner: garden
      secret:
        name: garden-postgres-credentials

  storage:
    size: 10Gi
    storageClass: hcloud-volumes

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
