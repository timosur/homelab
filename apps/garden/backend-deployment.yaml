apiVersion: apps/v1
kind: Deployment
metadata:
  name: garden-backend
  namespace: garden
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: garden-backend
  template:
    metadata:
      labels:
        app: garden-backend
    spec:
      nodeSelector:
        workload-type: arm
      containers:
        - name: garden-backend
          image: ghcr.io/timosur/life-as-a-garden/backend:sha-cf6eb53
          command:
            [
              "fastapi",
              "run",
              "main.py",
              "--host",
              "0.0.0.0",
              "--port",
              "8000",
              "--workers",
              "2",
            ]
          ports:
            - containerPort: 8000
          env:
            - name: PYTHONPATH
              value: "/app"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: FRONTEND_URL
              value: "http://garden-frontend:80"
            - name: RMAPI_SERVICE_URL
              value: "http://garden-rmapi-wrapper:8001"
          envFrom:
            - configMapRef:
                name: garden-backend-config
            - secretRef:
                name: garden-backend-secrets
            - secretRef:
                name: garden-postgres-password
          volumeMounts:
            - name: backend-input
              mountPath: /app/input
            - name: backend-output
              mountPath: /app/output
          resources:
            limits:
              memory: "1Gi"
              cpu: "1000m"
            requests:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 3600
            timeoutSeconds: 120
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: backend-input
          hostPath:
            path: /var/lib/garden/input
            type: DirectoryOrCreate
        - name: backend-output
          hostPath:
            path: /var/lib/garden/output
            type: DirectoryOrCreate
