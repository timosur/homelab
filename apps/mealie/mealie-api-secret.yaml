# ExternalSecret for Mealie API key
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie-secrets
  namespace: mealie
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: mealie-secrets
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: mealie-api-key
