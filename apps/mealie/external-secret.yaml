apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mealie-postgres-credentials
  namespace: mealie
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: mealie-postgres-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: mealie-postgres-username
    - secretKey: password
      remoteRef:
        key: mealie-postgres-password
