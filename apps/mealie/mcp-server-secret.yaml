# ExternalSecret for MCP Server API key
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mcp-secrets
  namespace: mealie
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: mcp-secrets
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: mcp-server-api-key