apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mealie-postgres
  namespace: mealie
spec:
  instances: 1
  enablePDB: false

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"

  bootstrap:
    initdb:
      database: mealie
      owner: mealie
      secret:
        name: mealie-postgres-credentials

  storage:
    size: 50Gi
    storageClass: local-path

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
