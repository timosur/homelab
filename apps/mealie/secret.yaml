# ExternalSecret for Mealie PostgreSQL password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mealie-postgres-password
  namespace: mealie
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: mealie-postgres-password
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: mealie-postgres-password
