apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pinchflat-auth-credentials
  namespace: pinchflat
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: pinchflat-auth-credentials
    creationPolicy: Owner
  data:
    - secretKey: BASIC_AUTH_USERNAME
      remoteRef:
        key: pinchflat-basic-auth-username
    - secretKey: BASIC_AUTH_PASSWORD
      remoteRef:
        key: pinchflat-basic-auth-password
