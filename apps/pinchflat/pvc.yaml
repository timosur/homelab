apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pinchflat-config
  namespace: pinchflat
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: hcloud-volumes
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pinchflat-downloads
  namespace: pinchflat
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: storage-box-smb
