apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pinchflat-cookies
  namespace: pinchflat
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: pinchflat-cookies
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        cookies.txt: "{{ .cookies_base64 | b64dec }}"
  data:
    - secretKey: cookies_base64
      remoteRef:
        key: pinchflat-cookies-base64
