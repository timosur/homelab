apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pinchflat-wireguard-config
  namespace: pinchflat
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: pinchflat-wireguard-config
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        wg0.conf: "{{ .wg0_conf_base64 | b64dec }}"
  data:
    - secretKey: wg0_conf_base64
      remoteRef:
        key: pinchflat-wireguard-config
