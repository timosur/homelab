apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pinchflat-wireguard-config
  namespace: pinchflat
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: pinchflat-wireguard-config
    creationPolicy: Owner
  data:
    - secretKey: wg0.conf
      remoteRef:
        key: pinchflat-wireguard-config
