apiVersion: apps/v1
kind: Deployment
metadata:
  name: bgutil-provider
  namespace: pinchflat
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bgutil-provider
  template:
    metadata:
      labels:
        app: bgutil-provider
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - x86_64
      containers:
        - name: bgutil-provider
          image: brainicism/bgutil-ytdlp-pot-provider:latest
          ports:
            - containerPort: 4416
              protocol: TCP
          resources:
            limits:
              memory: "256Mi"
              cpu: "200m"
            requests:
              memory: "64Mi"
              cpu: "50m"
          livenessProbe:
            tcpSocket:
              port: 4416
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 4416
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
