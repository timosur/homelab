apiVersion: apps/v1
kind: Deployment
metadata:
  name: pinchflat
  namespace: pinchflat
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pinchflat
  template:
    metadata:
      labels:
        app: pinchflat
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
      initContainers:
        - name: setup-cookies
          image: busybox:latest
          command: ["sh", "-c"]
          args:
            - |
              mkdir -p /config/extras
              if [ -f /tmp/cookies/cookies.txt ]; then
                cp /tmp/cookies/cookies.txt /config/extras/cookies.txt
                chown 1000:1000 /config/extras/cookies.txt
                chmod 644 /config/extras/cookies.txt
              fi
          volumeMounts:
            - name: pinchflat-config
              mountPath: /config
            - name: pinchflat-cookies-secret
              mountPath: /tmp/cookies
              readOnly: true
          securityContext:
            runAsUser: 0 # Need root to set ownership
            runAsGroup: 0
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - x86_64
      containers:
        - name: pinchflat
          image: ghcr.io/kieraneglin/pinchflat:latest
          ports:
            - containerPort: 8945
          envFrom:
            - configMapRef:
                name: pinchflat-config
            - secretRef:
                name: pinchflat-auth-credentials
          volumeMounts:
            - name: pinchflat-config
              mountPath: /config
            - name: pinchflat-downloads
              mountPath: /downloads
          resources:
            limits:
              memory: "1000Mi"
              cpu: "1000m"
            requests:
              memory: "256Mi"
              cpu: "100m"
          livenessProbe:
            tcpSocket:
              port: 8945
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 3
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8945
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: pinchflat-config
          persistentVolumeClaim:
            claimName: pinchflat-config
        - name: pinchflat-downloads
          persistentVolumeClaim:
            claimName: pinchflat-downloads
        - name: pinchflat-cookies-secret
          secret:
            secretName: pinchflat-cookies
