apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vinyl-manager-postgres-credentials
  namespace: vinyl-manager
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: vinyl-manager-postgres-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: vinyl-manager-postgres-username
    - secretKey: password
      remoteRef:
        key: vinyl-manager-postgres-password
