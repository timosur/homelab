apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vinyl-manager-backend-secret
  namespace: vinyl-manager
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: vinyl-manager-backend-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        DATABASE_URL: "postgresql://vinyl_manager:{{ .POSTGRES_PASSWORD }}@vinyl-manager-postgres-rw:5432/vinyl_manager"
        SECRET_KEY: "{{ .SECRET_KEY }}"
        DISCOGS_USER_TOKEN: "{{ .DISCOGS_USER_TOKEN }}"
  data:
    - secretKey: SECRET_KEY
      remoteRef:
        key: vinyl-manager-secret-key
    - secretKey: DISCOGS_USER_TOKEN
      remoteRef:
        key: vinyl-manager-discogs-token
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: vinyl-manager-postgres-password
