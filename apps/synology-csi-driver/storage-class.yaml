apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: storage-box-smb
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
parameters:
  dsm: "192.168.1.26"
  location: "/volume1"
  fsType: "btrfs"
  protocol: iSCSI
provisioner: csi.san.synology.com
reclaimPolicy: Retain
allowVolumeExpansion: true
