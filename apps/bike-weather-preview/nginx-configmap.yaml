apiVersion: v1
kind: ConfigMap
metadata:
  name: bike-weather-preview-nginx-config
  namespace: bike-weather-preview
data:
  default.conf: |
    upstream backend {
        server bike-weather-preview-backend:8000;
    }

    upstream frontend {
        server bike-weather-preview-frontend:80;
    }

    server {
        listen 80;
        server_name _;

        # Basic auth for preview environment
        auth_basic "Preview Environment";
        auth_basic_user_file /etc/nginx/auth/.htpasswd;

        # Health check endpoint (no auth)
        location /nginx-health {
            auth_basic off;
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Backend API auth routes (no basic auth — needed for OAuth flow)
        location /api/auth/ {
            auth_basic off;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Backend API routes (no basic auth — frontend JS calls)
        location /api/ {
            auth_basic off;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Health endpoint (backend, no auth)
        location = /health {
            auth_basic off;
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # Frontend routes (catch-all)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
