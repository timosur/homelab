apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: bike-weather-preview-postgres
  namespace: bike-weather-preview
spec:
  instances: 1
  enablePDB: false

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "512MB"

  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: bike-weather-preview-postgres-credentials

  storage:
    size: 5Gi
    storageClass: hcloud-volumes

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
