apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bike-weather-preview-htpasswd
  namespace: bike-weather-preview
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: bike-weather-preview-htpasswd
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: bike-weather-preview-htpasswd-username
    - secretKey: password
      remoteRef:
        key: bike-weather-preview-htpasswd-password
