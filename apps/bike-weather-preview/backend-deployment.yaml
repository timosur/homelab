apiVersion: apps/v1
kind: Deployment
metadata:
  name: bike-weather-preview-backend
  namespace: bike-weather-preview
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bike-weather-preview-backend
  template:
    metadata:
      labels:
        app: bike-weather-preview-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/timosur/bike-weather/backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: bike-weather-preview-config
            - secretRef:
                name: bike-weather-preview-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
