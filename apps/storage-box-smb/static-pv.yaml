apiVersion: v1
kind: PersistentVolume
metadata:
  name: storage-box-smb-static
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: storage-box-smb
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: storage-box-smb-static
    volumeAttributes:
      source: "//u492917.your-storagebox.de/backup"
    nodeStageSecretRef:
      name: storage-box-creds
      namespace: storage-box-smb