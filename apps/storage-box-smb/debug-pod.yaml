apiVersion: v1
kind: Pod
metadata:
  name: smb-debug
  namespace: storage-box-smb
spec:
  containers:
  - name: debug
    image: debian:stable-slim
    command: ["bash","-c","sleep 36000"]
    securityContext:
      runAsUser: 0
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
  restartPolicy: Never