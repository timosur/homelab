apiVersion: v1
kind: Pod
metadata:
  name: test-smb-pod
  namespace: storage-box-smb
spec:
  containers:
  - name: test-container
    image: busybox:latest
    command: ["sleep", "3600"]
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
    volumeMounts:
    - name: smb-storage
      mountPath: /mnt/smb
  volumes:
  - name: smb-storage
    persistentVolumeClaim:
      claimName: storage-box-smb-static
  restartPolicy: Never