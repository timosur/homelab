apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: storage-box-smb
allowVolumeExpansion: true
parameters:
  csi.storage.k8s.io/node-stage-secret-name: storage-box-creds
  csi.storage.k8s.io/node-stage-secret-namespace: storage-box-smb
  csi.storage.k8s.io/provisioner-secret-name: storage-box-creds
  csi.storage.k8s.io/provisioner-secret-namespace: storage-box-smb
  source: "//u492917.your-storagebox.de/backup"
provisioner: smb.csi.k8s.io
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1001
  - gid=1001
  - vers=3.0
  - sec=ntlmssp
  - noserverino