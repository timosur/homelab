apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: storage-box-creds
  namespace: storage-box-smb
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: storage-box-creds
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: hetzner-storage-box-username
  - secretKey: password
    remoteRef:
      key: hetzner-storage-box-password