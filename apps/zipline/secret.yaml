apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zipline-secret
  namespace: zipline
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: zipline-secret
    creationPolicy: Owner
  data:
    - secretKey: CORE_SECRET
      remoteRef:
        key: zipline-core-secret
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: zipline-postgres-password
    - secretKey: POSTGRES_USER
      remoteRef:
        key: zipline-postgres-username
