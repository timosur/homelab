apiVersion: v1
kind: ConfigMap
metadata:
  name: zipline-config
  namespace: zipline
data:
  CORE_RETURN_HTTPS_URLS: "true"
  CORE_DEFAULT_DOMAIN: "zipline.timosur.com"
  CORE_HOST: "0.0.0.0"
  CORE_PORT: "3000"
  DATABASE_URL: "postgres://zipline:${POSTGRES_PASSWORD}@zipline-postgres-rw:5432/zipline"
  CORE_LOGGER: "true"
  DATASOURCE_TYPE: "local"
  DATASOURCE_LOCAL_DIRECTORY: "/zipline/uploads"
  FEATURES_HEADLESS: "false"
  FEATURES_INVITES: "false"
  FEATURES_REGISTRATIONS: "false"
  FEATURES_USER_REGISTRATION: "false"
