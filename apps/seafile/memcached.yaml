apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile-memcached
  namespace: seafile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seafile-memcached
  template:
    metadata:
      labels:
        app: seafile-memcached
    spec:
      containers:
        - name: memcached
          image: memcached:1.6.39
          command: ["memcached", "-m", "256"]
          ports:
            - containerPort: 11211
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
            requests:
              memory: "64Mi"
              cpu: "25m"
          livenessProbe:
            tcpSocket:
              port: 11211
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 11211
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: seafile-memcached
  namespace: seafile
spec:
  selector:
    app: seafile-memcached
  ports:
    - protocol: TCP
      port: 11211
      targetPort: 11211
