apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: seafile-mysql-password
  namespace: seafile
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: seafile-mysql-password
    creationPolicy: Owner
  data:
    - secretKey: MYSQL_ROOT_PASSWORD
      remoteRef:
        key: seafile-mysql-root-password
