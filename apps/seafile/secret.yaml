apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: seafile-secret
  namespace: seafile
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: seafile-secret
    creationPolicy: Owner
  data:
    - secretKey: JWT_PRIVATE_KEY
      remoteRef:
        key: seafile-jwt-private-key
    - secretKey: SEAFILE_MYSQL_DB_PASSWORD
      remoteRef:
        key: seafile-mysql-user-password
    - secretKey: INIT_SEAFILE_ADMIN_EMAIL
      remoteRef:
        key: seafile-admin-email
    - secretKey: INIT_SEAFILE_ADMIN_PASSWORD
      remoteRef:
        key: seafile-admin-password
    - secretKey: INIT_SEAFILE_MYSQL_ROOT_PASSWORD
      remoteRef:
        key: seafile-mysql-root-password
