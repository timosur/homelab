apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: seafile-admin-credentials
  namespace: seafile
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: seafile-admin-credentials
    creationPolicy: Owner
  data:
    - secretKey: SEAFILE_ADMIN_EMAIL
      remoteRef:
        key: seafile-admin-email
    - secretKey: SEAFILE_ADMIN_PASSWORD
      remoteRef:
        key: seafile-admin-password
