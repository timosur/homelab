apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile
  namespace: seafile
spec:
  replicas: 1
  strategy:
    type: Recreate  # Important for applications with persistent storage
  selector:
    matchLabels:
      app: seafile
  template:
    metadata:
      labels:
        app: seafile
    spec:
      containers:
      - name: seafile
        image: seafileltd/seafile-mc:11.0-latest
        ports:
        - containerPort: 80
        env:
        - name: DB_ROOT_PASSWD
          valueFrom:
            secretKeyRef:
              name: seafile-mysql-password
              key: MYSQL_ROOT_PASSWORD
        command:
        - /bin/sh
        - -c
        - |
          # Modify the settings.py file before starting Seafile
          SETTINGS_FILE="/opt/seafile/seafile-server-latest/seahub/seahub/settings.py"
          
          if [ -f "$SETTINGS_FILE" ]; then
            if ! grep -q "CSRF_TRUSTED_ORIGINS" "$SETTINGS_FILE"; then
              echo "" >> "$SETTINGS_FILE"
              echo "# Custom configuration for homelab" >> "$SETTINGS_FILE"
              echo "CSRF_TRUSTED_ORIGINS = ['https://file.timosur.com']" >> "$SETTINGS_FILE"
              echo "Added CSRF_TRUSTED_ORIGINS to settings.py"
            fi
          fi
          
          # Start the original Seafile entrypoint
          exec /sbin/my_init
        envFrom:
        - configMapRef:
            name: seafile-config
        - secretRef:
            name: seafile-admin-credentials
        volumeMounts:
        - name: seafile-data
          mountPath: /shared
        resources:
          limits:
            memory: "2000Mi"
            cpu: "1000m"
          requests:
            memory: "1000Mi"
            cpu: "200m"
      volumes:
      - name: seafile-data
        persistentVolumeClaim:
          claimName: seafile-data
