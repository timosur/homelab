apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile
  namespace: seafile
spec:
  replicas: 1
  strategy:
    type: Recreate # Important for applications with persistent storage
  selector:
    matchLabels:
      app: seafile
  template:
    metadata:
      labels:
        app: seafile
    spec:
      containers:
        - name: seafile
          image: seafileltd/seafile-mc:13.0-latest
          ports:
            - containerPort: 80
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: seafile-env
            - secretRef:
                name: seafile-secret
          volumeMounts:
            - name: seafile-data
              mountPath: /shared
            - name: seafile-config
              mountPath: /shared/seafile/conf/seafdav.conf
              subPath: seafdav.conf
          resources:
            limits:
              memory: "512Mi"
              cpu: "200m"
            requests:
              memory: "128Mi"
              cpu: "50m"
      volumes:
        - name: seafile-data
          persistentVolumeClaim:
            claimName: seafile-data
        - name: seafile-config
          configMap:
            name: seafile-config-files
      restartPolicy: Always
