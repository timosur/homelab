apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile-redis
  namespace: seafile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seafile-redis
  template:
    metadata:
      labels:
        app: seafile-redis
    spec:
      containers:
        - name: redis
          image: redis:8.2.3-alpine
          command: ["redis-server", "--appendonly", "yes"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
            requests:
              memory: "64Mi"
              cpu: "25m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: seafile-redis
  namespace: seafile
spec:
  selector:
    app: seafile-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
