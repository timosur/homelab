apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: seafile-mysql-data
  namespace: seafile
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: hcloud-volumes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seafile-mysql
  namespace: seafile
spec:
  replicas: 1
  strategy:
    type: Recreate # Important for databases with persistent storage
  selector:
    matchLabels:
      app: seafile-mysql
  template:
    metadata:
      labels:
        app: seafile-mysql
    spec:
      containers:
        - name: mysql
          image: mariadb:12.2
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: seafile-mysql-password
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_USER
              value: "seafile"
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: seafile-secret
                  key: SEAFILE_MYSQL_DB_PASSWORD
            - name: MYSQL_LOG_CONSOLE
              value: "true"
            - name: MARIADB_AUTO_UPGRADE
              value: "1"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-init
              mountPath: /docker-entrypoint-initdb.d
          resources:
            limits:
              memory: "256Mi"
              cpu: "100m"
            requests:
              memory: "128Mi"
              cpu: "25m"
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: seafile-mysql-data
        - name: mysql-init
          configMap:
            name: seafile-mysql-init
---
apiVersion: v1
kind: Service
metadata:
  name: seafile-mysql
  namespace: seafile
spec:
  selector:
    app: seafile-mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
