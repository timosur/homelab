apiVersion: v1
kind: PersistentVolume
metadata:
  name: seafile-data-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  storageClassName: storage-box-smb
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: seafile
    name: seafile-data
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: seafile-data-pv
    volumeAttributes:
      source: "//u492917.your-storagebox.de/backup/seafile"
    nodeStageSecretRef:
      name: storage-box-creds
      namespace: storage-box-smb
  mountOptions:
    - file_mode=0777
    - dir_mode=0777
    - vers=3.0
    - sec=ntlmssp
    - noserverino