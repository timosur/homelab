apiVersion: v1
kind: PersistentVolume
metadata:
  name: seafile-data-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  storageClassName: storage-box-smb
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: seafile-data-pv
    volumeAttributes:
      source: "//u492917.your-storagebox.de/backup"
    nodeStageSecretRef:
      name: storage-box-creds
      namespace: storage-box-smb