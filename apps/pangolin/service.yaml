apiVersion: v1
kind: Service
metadata:
  name: pangolin
  namespace: pangolin
spec:
  selector:
    app: pangolin
  ports:
    - name: api
      protocol: TCP
      port: 3001
      targetPort: 3001
    - name: websocket
      protocol: TCP
      port: 3000
      targetPort: 3000
    - name: nextjs
      protocol: TCP
      port: 3002
      targetPort: 3002