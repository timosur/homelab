apiVersion: v1
kind: Service
metadata:
  name: gerbil
  namespace: pangolin
spec:
  selector:
    app: gerbil
  ports:
    - name: gerbil-api
      protocol: TCP
      port: 3003
      targetPort: 3003
    - name: wireguard
      protocol: UDP
      port: 51820
      targetPort: 51820
    - name: wireguard-alt
      protocol: UDP
      port: 21820
      targetPort: 21820
  type: NodePort