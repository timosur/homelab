apiVersion: apps/v1
kind: Deployment
metadata:
  name: gerbil
  namespace: pangolin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gerbil
  template:
    metadata:
      labels:
        app: gerbil
    spec:
      containers:
        - name: gerbil
          image: fosrl/gerbil:latest
          command:
            - "gerbil"
            - "--reachableAt=http://gerbil:3003"
            - "--generateAndSaveKeyTo=/var/config/key"
            - "--remoteConfig=http://pangolin:3000/api/v1/"
          ports:
            - containerPort: 51820
              protocol: UDP
              name: wireguard
            - containerPort: 21820
              protocol: UDP
              name: wireguard-alt
            - containerPort: 3003
              name: gerbil-api
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
            privileged: true
          volumeMounts:
            - name: pangolin-config
              mountPath: /var/config
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "100m"
      volumes:
        - name: pangolin-config
          persistentVolumeClaim:
            claimName: pangolin-config