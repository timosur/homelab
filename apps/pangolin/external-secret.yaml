apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pangolin-secrets
  namespace: pangolin
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: pangolin-secrets
    creationPolicy: Owner
  data:
    - secretKey: SERVER_SECRET
      remoteRef:
        key: pangolin-server-secret