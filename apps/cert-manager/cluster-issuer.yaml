# Uses DNS-01 challenge via Cloudflare (no port 80 dependency for ACME)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: homelab@timosur.com
    privateKeySecretRef:
      name: letsencrypt-prod-home
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: CF_API_TOKEN
