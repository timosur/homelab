apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: homelab@timosur.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      # argo.timosur.com
      - selector:
          dnsNames: ["argo.timosur.com"]
        http01:
          gatewayHTTPRoute:
            parentRefs:
              - group: gateway.networking.k8s.io
                kind: Gateway
                name: main-gateway
                namespace: cert-manager
                sectionName: argo-acme-http
      # mealie.timosur.com
      - selector:
          dnsNames: ["mealie.timosur.com"]
        http01:
          gatewayHTTPRoute:
            parentRefs:
              - group: gateway.networking.k8s.io
                kind: Gateway
                name: main-gateway
                namespace: cert-manager
                sectionName: mealie-acme-http
      # ai.timosur.com
      - selector:
          dnsNames: ["ai.timosur.com"]
        http01:
          gatewayHTTPRoute:
            parentRefs:
              - group: gateway.networking.k8s.io
                kind: Gateway
                name: main-gateway
                namespace: cert-manager
                sectionName: ai-acme-http
      # automate.timosur.com
      - selector:
          dnsNames: ["automate.timosur.com"]
        http01:
          gatewayHTTPRoute:
            parentRefs:
              - group: gateway.networking.k8s.io
                kind: Gateway
                name: main-gateway
                namespace: cert-manager
                sectionName: automate-acme-http
