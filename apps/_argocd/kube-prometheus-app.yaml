apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 80.8.0
    helm:
      valuesObject:
        grafana:
          env:
            GF_DATABASE_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: grafana-postgres-credentials
                  key: password
          grafana.ini:
            date_formats:
              default_timezone: UTC
            server:
              domain: grafana.timosur.com
            database:
              type: postgres
              host: grafana-postgres-rw.monitoring.svc.cluster.local:5432
              name: grafana
              user: grafana
              password: $__env{GF_DATABASE_PASSWORD}
              ssl_mode: disable
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true