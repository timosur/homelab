apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/prometheus-operator/kube-prometheus.git
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
  ignoreDifferences:
  - group: ""
    kind: Secret
    name: grafana-config
    namespace: monitoring
    jsonPointers:
    - /data/grafana.ini
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  # Ensure setup is deployed first
  info:
    - name: Dependencies
      value: "Requires kube-prometheus-setup to be deployed first"