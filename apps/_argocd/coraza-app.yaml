apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coraza-waf
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/timosur/homelab.git
    path: apps/coraza
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: coraza-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true