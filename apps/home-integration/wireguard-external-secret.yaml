apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wireguard-config
  namespace: home-integration
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: wireguard-config
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        patch.yaml: |
          spec:
            parameters:
              wireguardConfig:
                fritzboxPublicKey: "{{ .fritzbox_public_key }}"
                homePublicIP: "{{ .home_public_ip }}"
  data:
    - secretKey: fritzbox_public_key
      remoteRef:
        key: wireguard-fritzbox-public-key
    - secretKey: home_public_ip
      remoteRef:
        key: wireguard-home-public-ip