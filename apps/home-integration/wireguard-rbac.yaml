apiVersion: v1
kind: ServiceAccount
metadata:
  name: wireguard-patcher
  namespace: home-integration
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: home-integration
  name: wireguard-patcher
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: ["homelab.timosur.com"]
  resources: ["xwireguardgateways"]
  verbs: ["get", "list", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wireguard-patcher
  namespace: home-integration
subjects:
- kind: ServiceAccount
  name: wireguard-patcher
  namespace: home-integration
roleRef:
  kind: Role
  name: wireguard-patcher
  apiGroup: rbac.authorization.k8s.io