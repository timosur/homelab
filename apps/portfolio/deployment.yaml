apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
  namespace: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        - name: portfolio
          image: ghcr.io/timosur/portfolio:latest@sha256:4d81614008d8e19f383c07600e7bf0dc92ff79da0f6eae7bfbeee65d17535116
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
            requests:
              memory: "32Mi"
              cpu: "25m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
