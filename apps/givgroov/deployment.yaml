apiVersion: apps/v1
kind: Deployment
metadata:
  name: givgroov
  namespace: givgroov
spec:
  replicas: 1
  selector:
    matchLabels:
      app: givgroov
  template:
    metadata:
      labels:
        app: givgroov
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
        - name: givgroov
          image: ghcr.io/timosur/givgroov:sha-dd4b56b
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "50m"
            requests:
              memory: "32Mi"
              cpu: "25m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
