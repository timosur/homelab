apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: open-webui-postgres
  namespace: open-webui
spec:
  instances: 2

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"

  bootstrap:
    initdb:
      database: openwebui
      owner: webui
      secret:
        name: open-webui-postgres-credentials

  storage:
    size: 20Gi
    storageClass: hcloud-volumes

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"