apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: open-webui-postgres
  namespace: open-webui
spec:
  instances: 1

  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"

  bootstrap:
    initdb:
      database: openwebui
      owner: webui
      secret:
        name: open-webui-postgres-credentials
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS vector;

  storage:
    size: 20Gi
    storageClass: hcloud-volumes

  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
