apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: open-webui-postgres-credentials
  namespace: open-webui
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: open-webui-postgres-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: open-webui-postgres-username
    - secretKey: password
      remoteRef:
        key: open-webui-postgres-password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: open-webui-secrets
  namespace: open-webui
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: open-webui-secrets
    creationPolicy: Owner
  data:
    - secretKey: google-pse-api-key
      remoteRef:
        key: open-webui-google-pse-api-key
    - secretKey: google-pse-engine-id
      remoteRef:
        key: open-webui-google-pse-engine-id
    - secretKey: openai-api-key
      remoteRef:
        key: open-webui-openai-api-key