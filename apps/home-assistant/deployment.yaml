apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        kubernetes.io/hostname: homelab-amd
      initContainers:
        - name: init-http-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              if ! grep -q 'use_x_forwarded_for' /config/configuration.yaml 2>/dev/null; then
                cat >> /config/configuration.yaml <<'EOF'

              http:
                use_x_forwarded_for: true
                trusted_proxies:
                  - 10.50.0.0/16
                  - 10.51.0.0/16
                  - 127.0.0.1
              EOF
                echo "Added http trusted_proxies configuration"
              else
                echo "HTTP proxy configuration already exists, skipping"
              fi
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:stable
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          ports:
            - containerPort: 8123
          volumeMounts:
            - name: config
              mountPath: /config
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
          resources:
            limits:
              memory: "2Gi"
              cpu: "2000m"
            requests:
              memory: "512Mi"
              cpu: "100m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: home-assistant-config
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
