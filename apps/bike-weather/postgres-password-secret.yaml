apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bike-weather-postgres-password
  namespace: bike-weather
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: bike-weather-postgres-password
    creationPolicy: Owner
  data:
    - secretKey: DB_PASSWORD
      remoteRef:
        key: bike-weather-postgres-password
