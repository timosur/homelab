apiVersion: apps/v1
kind: Deployment
metadata:
  name: bike-weather-backend
  namespace: bike-weather
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bike-weather-backend
  template:
    metadata:
      labels:
        app: bike-weather-backend
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              echo "Waiting for database at bike-weather-postgres-rw:5432..."
              until nc -z bike-weather-postgres-rw 5432; do
                echo "Database not ready, retrying in 3s..."
                sleep 3
              done
              echo "Database is accepting connections!"
      containers:
        - name: backend
          image: ghcr.io/timosur/bike-weather/backend:0.0.1
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: bike-weather-config
            - secretRef:
                name: bike-weather-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
