apiVersion: apps/v1
kind: Deployment
metadata:
  name: bike-weather-nginx
  namespace: bike-weather
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bike-weather-nginx
  template:
    metadata:
      labels:
        app: bike-weather-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
          livenessProbe:
            httpGet:
              path: /nginx-health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /nginx-health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      volumes:
        - name: nginx-config
          configMap:
            name: bike-weather-nginx-config
