apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bike-weather-secrets
  namespace: bike-weather
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: bike-weather-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        DATABASE_URL: "postgresql+asyncpg://app:{{ .dbPassword }}@bike-weather-postgres-rw:5432/app"
        AUTHENTIK_API_TOKEN: "{{ .authentikApiToken }}"
        TURNSTILE_SECRET_KEY: "{{ .turnstileSecretKey }}"
  data:
    - secretKey: dbPassword
      remoteRef:
        key: bike-weather-postgres-password
    - secretKey: authentikApiToken
      remoteRef:
        key: bike-weather-authentik-api-token
    - secretKey: turnstileSecretKey
      remoteRef:
        key: bike-weather-turnstile-secret-key
