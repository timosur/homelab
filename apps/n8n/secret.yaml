apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-postgres-password
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-store
    kind: ClusterSecretStore
  target:
    name: n8n-postgres-password
    creationPolicy: Owner
  data:
    - secretKey: DB_POSTGRESDB_PASSWORD
      remoteRef:
        key: n8n-postgres-password
