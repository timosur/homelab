apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-config
  namespace: n8n
data:
  N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
  N8N_HOST: "automate.timosur.com"
  N8N_PORT: "5678"
  N8N_PROTOCOL: "https"
  N8N_RUNNERS_ENABLED: "true"
  NODE_ENV: "production"
  WEBHOOK_URL: "https://automate.timosur.com/"
  GENERIC_TIMEZONE: "Europe/Berlin"
  TZ: "Europe/Berlin"
  # Database configuration
  DB_TYPE: "postgresdb"
  DB_POSTGRESDB_HOST: "n8n-postgres-rw"
  DB_POSTGRESDB_PORT: "5432"
  DB_POSTGRESDB_DATABASE: "n8n"
  DB_POSTGRESDB_USER: "n8n"
  DB_POSTGRESDB_SCHEMA: "public"
