apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-config
  namespace: n8n
data:
  N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
  N8N_HOST: "automate.timosur.com"
  N8N_PORT: "5678"
  N8N_PROTOCOL: "https"
  N8N_RUNNERS_ENABLED: "true"
  NODE_ENV: "production"
  WEBHOOK_URL: "https://automate.timosur.com/"
  GENERIC_TIMEZONE: "Europe/Berlin"
  TZ: "Europe/Berlin"
