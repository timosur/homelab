apiVersion: apps/v1
kind: Deployment
metadata:
  name: actual
  namespace: actual
spec:
  replicas: 1
  selector:
    matchLabels:
      app: actual
  template:
    metadata:
      labels:
        app: actual
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "Always"
      initContainers:
        - name: init-directories
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /data
              chown -R 1000:1000 /data
              chmod -R 755 /data
              echo "Directory setup complete. Testing write access..."
              su -s /bin/sh -c 'echo "test" > /data/write_test.txt && rm -f /data/write_test.txt' 1000
              echo "Write test successful!"
          volumeMounts:
            - name: actual-data
              mountPath: /data
          securityContext:
            runAsUser: 0
      containers:
        - name: actual
          image: docker.io/actualbudget/actual-server:latest
          ports:
            - containerPort: 5006
          env:
            - name: ACTUAL_PORT
              value: "5006"
            - name: ACTUAL_UPLOAD_FILE_SYNC_SIZE_LIMIT_MB
              value: "20"
            - name: ACTUAL_UPLOAD_SYNC_ENCRYPTED_FILE_SYNC_SIZE_LIMIT_MB
              value: "50"
            - name: ACTUAL_UPLOAD_FILE_SIZE_LIMIT_MB
              value: "20"
          volumeMounts:
            - name: actual-data
              mountPath: /data
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          resources:
            limits:
              memory: "1000Mi"
              cpu: "1"
            requests:
              memory: "256Mi"
              cpu: "100m"
          livenessProbe:
            exec:
              command: ["node", "src/scripts/health-check.js"]
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["node", "src/scripts/health-check.js"]
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: actual-data
          persistentVolumeClaim:
            claimName: actual-data
