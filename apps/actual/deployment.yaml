apiVersion: apps/v1
kind: Deployment
metadata:
  name: actual
  namespace: actual
spec:
  replicas: 1
  selector:
    matchLabels:
      app: actual
  template:
    metadata:
      labels:
        app: actual
    spec:
      containers:
        - name: actual
          image: docker.io/actualbudget/actual-server:latest
          ports:
            - containerPort: 5006
          env:
            - name: ACTUAL_PORT
              value: "5006"
            - name: ACTUAL_UPLOAD_FILE_SYNC_SIZE_LIMIT_MB
              value: "20"
            - name: ACTUAL_UPLOAD_SYNC_ENCRYPTED_FILE_SYNC_SIZE_LIMIT_MB
              value: "50"
            - name: ACTUAL_UPLOAD_FILE_SIZE_LIMIT_MB
              value: "20"
          volumeMounts:
            - name: actual-data
              mountPath: /data
          resources:
            limits:
              memory: "256Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "25m"
          livenessProbe:
            exec:
              command: ["node", "src/scripts/health-check.js"]
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["node", "src/scripts/health-check.js"]
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: actual-data
          persistentVolumeClaim:
            claimName: actual-data
