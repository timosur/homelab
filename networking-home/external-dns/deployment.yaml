apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-home
  namespace: external-dns-home
  labels:
    app: external-dns-home
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns-home
  template:
    metadata:
      labels:
        app: external-dns-home
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.20.0
          args:
            # Gateway API Route sources
            - --source=gateway-httproute
            - --source=gateway-grpcroute
            - --source=gateway-tlsroute
            - --source=gateway-tcproute
            - --source=gateway-udproute
            # Limit to home gateway
            - --gateway-namespace=envoy-gateway-system
            - --gateway-label-filter=app.kubernetes.io/name=envoy-gateway-home
            # Cloudflare provider configuration
            - --provider=cloudflare
            - --registry=txt
            - --txt-owner-id=homelab-k8s
            - --txt-prefix=external-dns-
            # Cloudflare specific settings
            - --cloudflare-record-comment="provisioned by external-dns"
            # Home domain filter
            - --domain-filter=home.timosur.com
            # Log level for debugging
            - --log-level=debug
            # Sync policy - use upsert-only for safety
            - --policy=upsert-only
            # Increase sync interval to reduce log spam
            - --interval=2m
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: CF_API_TOKEN
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
