apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-home
  namespace: external-dns-home
  labels:
    app: external-dns-home
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns-home
  template:
    metadata:
      labels:
        app: external-dns-home
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.20.0
          args:
            # Gateway API Route sources
            - --source=gateway-httproute
            - --source=gateway-grpcroute
            - --source=gateway-tlsroute
            - --source=gateway-tcproute
            - --source=gateway-udproute
            # Limit to home gateway
            - --gateway-namespace=envoy-gateway-system
            - --gateway-label-filter=app.kubernetes.io/name=envoy-gateway-home
            # Azure DNS provider
            - --provider=azure
            - --azure-resource-group=$(AZURE_RESOURCE_GROUP)
            - --azure-subscription-id=$(AZURE_SUBSCRIPTION_ID)
            # Home domain filter
            - --domain-filter=home.timosur.com
            - --txt-prefix=home-
            - --txt-owner-id=home-cluster
            # Kubernetes settings
            - --log-format=text
            - --log-level=info
            - --policy=sync
            - --registry=txt
            - --interval=1m
          env:
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: azure-dns-secret
                  key: client-id
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: azure-dns-secret
                  key: client-secret
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: azure-dns-secret
                  key: tenant-id
            - name: AZURE_SUBSCRIPTION_ID
              valueFrom:
                secretKeyRef:
                  name: azure-dns-secret
                  key: subscription-id
            - name: AZURE_RESOURCE_GROUP
              valueFrom:
                secretKeyRef:
                  name: azure-dns-secret
                  key: resource-group
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
