apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: azure-dns-secret
  namespace: external-dns-home
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: azure-secret-store
  target:
    name: azure-dns-secret
    creationPolicy: Owner
  data:
    - secretKey: client-id
      remoteRef:
        key: dns-client-id
    - secretKey: client-secret
      remoteRef:
        key: dns-client-secret
    - secretKey: tenant-id
      remoteRef:
        key: dns-tenant-id
    - secretKey: subscription-id
      remoteRef:
        key: dns-subscription-id
    - secretKey: resource-group
      remoteRef:
        key: dns-resource-group
