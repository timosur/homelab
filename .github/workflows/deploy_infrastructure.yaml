# Alternative approach using SSH agent
name: Deploy Infrastructure

on:
  push:
    branches: [ "main" ]
    paths:
      - 'infrastructure/**'
      - '.github/workflows/deploy_infrastructure.yaml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'infrastructure/**'
      - '.github/workflows/deploy_infrastructure.yaml'
  workflow_dispatch:

jobs:
  terraform_plan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: hashicorp/setup-terraform@v3

      # Setup SSH agent
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Put public key into file
        run: |
          echo "$SSH_PUBLIC_KEY" > ssh_public_key
          chmod 644 ssh_public_key
        env:
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
        working-directory: ./infrastructure

      - name: Debug SSH Keys
        run: |
          echo "Public key file exists:"
          ls -la ssh_public_key || echo "Public key file not found"

          echo "Public key content (first 50 chars):"
          head -c 50 ssh_public_key || echo "Cannot read public key"

          echo "SSH key fingerprint:"
          ssh-keygen -lf ssh_public_key || echo "Cannot generate fingerprint"
        working-directory: ./infrastructure

      - name: Terraform Plan
        run: |
          export TF_TOKEN_app_terraform_io=$TCLOUD_TOKEN
          export TF_VAR_hcloud_token=$HCLOUD_TOKEN
          export TF_VAR_ssh_public_key_file="$(pwd)/ssh_public_key"
          export TF_VAR_ssh_private_key="$SSH_PRIVATE_KEY"

          terraform init
          terraform plan
        working-directory: ./infrastructure
        env:
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
          TCLOUD_TOKEN: ${{ secrets.TCLOUD_TOKEN }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

  terraform_apply:
    needs: terraform_plan
    runs-on: ubuntu-latest

    environment:
      name: production

    steps:
      - uses: actions/checkout@v6

      - uses: hashicorp/setup-terraform@v3

      # Setup SSH agent
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Put public key into file
        run: |
          echo "$SSH_PUBLIC_KEY" > ssh_public_key
          chmod 644 ssh_public_key
        env:
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
        working-directory: ./infrastructure

      - name: Terraform Apply
        run: |          
          export TF_TOKEN_app_terraform_io=$TCLOUD_TOKEN
          export TF_VAR_hcloud_token=$HCLOUD_TOKEN
          export TF_VAR_ssh_public_key_file="$(pwd)/ssh_public_key"
          export TF_VAR_ssh_private_key="$SSH_PRIVATE_KEY"
          
          terraform init
          terraform apply -auto-approve
        working-directory: ./infrastructure
        env:
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          TCLOUD_TOKEN: ${{ secrets.TCLOUD_TOKEN }}
