# Workflow for destroying terraform infrastructure
# This workflow will destroy all resources managed by Terraform

name: Destroy Infrastructure

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "DESTROY" to confirm infrastructure destruction'
        required: true
        default: ''

jobs:
  validate_confirmation:
    runs-on: ubuntu-latest
    outputs:
      confirmed: ${{ steps.check.outputs.confirmed }}
    steps:
      - name: Validate confirmation
        id: check
        run: |
          if [ "${{ github.event.inputs.confirmation }}" = "DESTROY" ]; then
            echo "confirmed=true" >> $GITHUB_OUTPUT
            echo "✅ Confirmation validated"
          else
            echo "confirmed=false" >> $GITHUB_OUTPUT
            echo "❌ Invalid confirmation. You must type 'DESTROY' exactly to proceed."
            exit 1
          fi

  terraform_destroy:
    needs: validate_confirmation
    if: needs.validate_confirmation.outputs.confirmed == 'true'
    runs-on: ubuntu-latest

    environment:
      name: production

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v5

      - uses: hashicorp/setup-terraform@v3

      # Setup SSH agent
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Put public key into file
        run: |
          echo "$SSH_PUBLIC_KEY" > ssh_public_key
          chmod 644 ssh_public_key
        env:
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
        working-directory: ./infrastructure

      - name: Debug SSH Keys
        run: |
          echo "Public key file exists:"
          ls -la ssh_public_key || echo "Public key file not found"

          echo "Public key content (first 50 chars):"
          head -c 50 ssh_public_key || echo "Cannot read public key"

          echo "SSH key fingerprint:"
          ssh-keygen -lf ssh_public_key || echo "Cannot generate fingerprint"
        working-directory: ./infrastructure

      - name: Terraform Destroy
        run: |
          export TF_TOKEN_app_terraform_io=$TCLOUD_TOKEN
          export TF_VAR_hcloud_token=$HCLOUD_TOKEN
          export TF_VAR_ssh_public_key_file="$(pwd)/ssh_public_key"
          
          terraform init
          terraform destroy -auto-approve
        working-directory: ./infrastructure
        env:
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
          TCLOUD_TOKEN: ${{ secrets.TCLOUD_TOKEN }}

      - name: Cleanup artifacts
        run: |
          echo "🧹 Infrastructure has been destroyed"
          echo "All Hetzner Cloud resources have been removed"
          echo "Kubernetes cluster and associated resources are no longer available"
