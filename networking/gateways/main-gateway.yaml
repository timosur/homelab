      port: 80
      protocol: HTTP
      hostname: "argo.timosur.com"
      allowedRoutes:
        namespaces:
          from: All
    - name: argo-https
      port: 443
      protocol: HTTPS
      hostname: "argo.timosur.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: argo-timosur-com
