apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cilium-gateway-api
rules:
  - apiGroups: ["gateway.networking.k8s.io"]
    resources:
      - gateways
      - gatewayclasses
      - httproutes
      - tlsroutes
      - grpcroutes
      - tcproutes
      - udproutes
      - referencegrants
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["gateway.networking.k8s.io"]
    resources:
      - gateways/status
      - httproutes/status
      - tlsroutes/status
      - grpcroutes/status
      - tcproutes/status
      - udproutes/status
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cilium-gateway-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cilium-gateway-api
subjects:
  - kind: ServiceAccount
    name: cilium
    namespace: kube-system
