apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: envoy
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
  parametersRef:
    group: gateway.envoyproxy.io
    kind: EnvoyProxy
    name: custom-proxy-config
    namespace: cert-manager
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-gateway
  namespace: cert-manager
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  gatewayClassName: envoy
  listeners:
    - name: argo-acme-http
      port: 80
      protocol: HTTP
      hostname: "argo.timosur.com"
      allowedRoutes:
        namespaces:
          from: All
    - name: argo-https
      port: 443
      protocol: HTTPS
      hostname: "argo.timosur.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: argo-timosur-com

    - name: ai-acme-http
      port: 80
      protocol: HTTP
      hostname: "ai.timosur.com"
      allowedRoutes:
        namespaces:
          from: All
    - name: ai-https
      port: 443
      protocol: HTTPS
      hostname: "ai.timosur.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: ai-timosur-com



