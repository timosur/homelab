apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: givgroov
  namespace: givgroov
spec:
  parentRefs:
    - name: envoy-gateway
      namespace: cert-manager
      sectionName: givgroov-https
  hostnames:
    - "givgroov.de"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: givgroov
          port: 80