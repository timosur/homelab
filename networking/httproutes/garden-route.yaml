apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: garden
  namespace: garden
spec:
  parentRefs:
    - name: main-gateway
      namespace: cert-manager
      sectionName: garden-https
  hostnames:
    - "garden.timosur.com"
  rules:
    # Backend API routes
    - matches:
        - path:
            type: PathPrefix
            value: /api/
      backendRefs:
        - name: garden-backend
          port: 8000
    # rmapi wrapper routes
    - matches:
        - path:
            type: PathPrefix
            value: /rmapi/
      backendRefs:
        - name: garden-rmapi-wrapper
          port: 8001
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
    # Frontend routes (catch-all, must be last)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: garden-frontend
          port: 80
