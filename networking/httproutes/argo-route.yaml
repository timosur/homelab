apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argo
  namespace: argocd
spec:
  parentRefs:
    - name: main-gateway
      namespace: cert-manager
      sectionName: argo-https
  hostnames:
    - "argo.timosur.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80