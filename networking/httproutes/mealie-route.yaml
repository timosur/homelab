apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mealie
  namespace: mealie
spec:
  parentRefs:
    - name: main-gateway
      namespace: cert-manager
      sectionName: mealie-https
  hostnames:
    - "mealie.timosur.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: mealie
          port: 9000

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mealie-redirect
  namespace: mealie
spec:
  parentRefs:
    - name: main-gateway
      namespace: cert-manager
      sectionName: mealie-http
  hostnames:
    - "mealie.timosur.com"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
