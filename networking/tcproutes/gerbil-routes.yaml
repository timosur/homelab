apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: gerbil-tcp
  namespace: pangolin
spec:
  parentRefs:
    - name: main-gateway
      namespace: cert-manager
      sectionName: gerbil-tcp
  rules:
    - backendRefs:
        - name: gerbil
          port: 3003
---
